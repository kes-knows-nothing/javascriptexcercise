<!DOCTYPE html>
<!--doctype 선언문: 어떤 버전으로 작성하겠다. -->

<html lang="en">
<!--lang은 언어설정-->   

  <head>
<!--heads는 header의 메타데이터를 기입한다.-->

    <meta charset="UTF-8">
<!--meta는 다른 메타 관련 요소로 나타낼 수 없는 메타데이터를 나타낸다.-->
<!--charset If the charset attribute is set, the <meta> element is a charset declaration, giving the character encoding in which the document is encode-->
<!--UTF-8 is the only valid encoding for HTML5 documents-->
<!--Defines a pragma directive. The attribute is named http-equiv(alent) because all the allowed values are names of particular HTTP headers:-->

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<!--The name and content attributes can be used together to provide document metadata in terms of name-value pairs, with the name attribute giving the metadata name, and the content attribute giving the value.-->
<!--This article describes how to use the "viewport" <meta> tag to control the viewport's size and shape.-->

<link rel="stylesheet" href="style.css">
<!--link는 말그대로 연결의 의미인듯 두 문서간의 관계를 의미한다.-->
<!--rel는 This attribute names a relationship of the linked document to the current document. The attribute must be a space-separated list of link type values. 릴레이션-->
<!--href 는 This attribute specifies the URL of the linked resource. A URL can be absolute or relative. 하이퍼 레퍼런스-->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@200&display=swap" rel="stylesheet">
    
    <title>Nav bar</title>
<!--title은 홈페이지 제목-->

    <script 
        src="https://kit.fontawesome.com/040cceeda8.js" 
        crossorigin="anonymous"
        ></script>
<!--스크립트는 js 불러올때 사용, src 속성을 통해서 외부 스트립트 파일을 지정할 수 있다. "anonymous" 키워드는 쿠키를 통한 user credentials 교환이 필요 없음을 의미합니다. -->
        <script src="main.js" defer>
        </script>
  </head>
  
  <body>
    <nav class="navbar">
      <!--nav bar는 네이게이션 바를 의미-->
      <div class="navbar__logo">
          <i class="fa-brands fa-accusoft"></i>
          <!--i는 기울여서 쓸 내용 HTML <i> 요소는 텍스트에서 어떤 이유로 주위와 구분해야 하는 부분을 나타냅니다. 기술 용어, 외국어 구절, 등장인물의 생각 등을 예시로 들 수 있습니다. 보통 기울임꼴로 표시합니다.-->
          <a href="">MyFirstWebPage</a>  
      </div>

      <ul class="navbar__menu">
        <li><a href="">Home</a></li>
        <li><a href="">Gallery</a></li>
        <li><a href="">Weddings</a></li>
        <li><a href="">FAQ</a></li>
        <li><a href="">Bookings</a></li>        
      </ul>
            
      <ul class="navbar__icons">
        <li><i class="fa-brands fa-twitter"></i></li>
        <li><i class="fa-brands fa-facebook"></i></li>
      </ul>

      <a href="#" class="navbar__toogleBtn">
        <i class="fa-solid fa-bars"></i>
      </a>
    </nav>
  </body>
</html>
