<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up form</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
  <div class="container">
    <h2 class="dispaly-2">회원가입</h2>
    <form action="#nowhere">
      <div class="row">
        <div class="from-group col">
          <label for="name" class="name">이름</label>
          <input id="name" class="form-control">
        </div>
      
        <div class="from-group col">
          <label for="password" class="password">비밀번호</label>
          <input id="password" class="form-control">
        </div>
      </div>

      <div class="from-group">
        <label for="email" class="email">이메일 주소</label>
        <input id="email" class="form-control col-6" placeholder="이메일 주소를 입력하세요.">
      </div>

      <div class="row">
        <div class="from-group col-6">
          <label for="address" class="email">주소</label>
          <input id="address" class="form-control" placeholder="현재 거주지를 적어주세요.">
        </div>

        <div class="from-group col">
          <label for="postalcode" class="email">우편번호</label>
          <input id="postalcode" class="form-control">
        </div>
      </div>
      
      <button type="button" class="btn btn-light">우편번호 찾기</button>
    
    </form>
  </div>
</body>
</html>
